<div class="container">
  <h2>Lista de Usuarios</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario._id }}</td>
        <td>{{ usuario.rol }}</td>
        <td>
          <button (click)="selectUsuario(usuario)" class="btn btn-primary">Editar</button>
          <button (click)="deleteUsuario(usuario._id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <h3>{{ selectedUsuario ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h3>
    <app-usuario-form 
      [usuario]="selectedUsuario"
      (submit)="onSubmit($event)">
    </app-usuario-form>
  </div>
</div>
