<div *ngIf="isLoading">Cargando compras...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!isLoading && !error">
  <li *ngFor="let compra of compras">
    <p>{{ compra.id_cliente }}</p> 
    <p>{{ compra.nombre }}</p> 
    <p>{{ compra.id_articulo }}</p>
    <p>{{ compra.cantidad }}</p>
    <p>{{ compra.direccion }}</p>
  </li>
</ul>
